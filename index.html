<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finsweet</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="container nav-container">
        <div class="logo">
          <img src="images/FinsweetLogo.png" alt="finsweet logo" />
        </div>
        <div class="navigation">
          <ul>
            <li><a href="#" target="_blank">Home</a></li>
            <li><a href="#" target="_blank">About Us</a></li>
            <li><a href="#" target="_blank">Services</a></li>
            <li><a href="#" target="_blank">Blog</a></li>
            <li><a href="#" target="_blank">Contact</a></li>
          </ul>
        </div>
        <div class="assistance">
          <div class="img">
            <img src="images/call-logo.png" alt="" />
          </div>
          <div class="text">
            <p>Road Assistance</p>
            <p>1800 265 24 52</p>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container hero-section">
        <div class="hero-area">
          <div class="text-area">
            <h1>Get your vehicle service done online at one place</h1>
            <button>Book a service</button>
            <div class="time-section">
              <small>We are open</small>
              <p>Monday to Friday 9:00AM to 10:00AM</p>
            </div>
          </div>

          <div class="image-area">
            <img src="/images/hero-image.avif" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
